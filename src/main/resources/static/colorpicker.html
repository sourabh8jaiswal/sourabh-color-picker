<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<link rel="stylesheet" href="/jquery-ui-1.12.1/jquery-ui.css">
<script src='/jquery/jquery-3.6.0.min.js'></script>

<script src='/jquery-ui-1.12.1/jquery-ui.js'></script>
<script>
var colorCode;
function copyHexCode()
{
colorCode.select();
document.execCommand("copyh");
}
function updateNoticeBoard()
{
var red=$(".redSlider").slider("value");
var green=$(".greenSlider").slider("value");
var blue=$(".blueSlider").slider("value");

var redHex=red.toString(16);
var greenHex=green.toString(16);
var blueHex=blue.toString(16);

colorCode="#"+redHex+greenHex+blueHex;

var message=`Selected Color : RGB(${red},${green},${blue}) &nbsp;&nbsp;&nbsp; Hex Color Code : ${colorCode}`;
$(".noticeBoard").html(message);

$(".rightPanel").css("background-color",colorCode);
}

$(()=>{

$(".redSlider").slider({
min: 0,
max: 255,
value: 0,
slide: updateNoticeBoard,
change: updateNoticeBoard
});

$(".greenSlider").slider({
min: 0,
max: 255,
value: 0,
slide: updateNoticeBoard,
change: updateNoticeBoard
});

$(".blueSlider").slider({
min: 0,
max: 255,
value: 0,
slide: updateNoticeBoard,
change: updateNoticeBoard
});

updateNoticeBoard();

});
</script>
<style>
.colorPicker
{
border: 1px solid orange;
display: flex;
width: 90%;
padding: 25px;
}
.leftPanel
{
width: 75%;
}
.rightPanel
{
width: 20%;
border: 2px solid gray;
padding: 20px;
border-radius: 20px;
}
.redSlider
{
margin: 20px;
background-color: red;
}
.greenSlider
{
margin: 20px;
background-color: green;
}
.blueSlider
{
margin: 20px;
background-color: blue;
}
.noticeBoard
{
width: 90%;
border: 1px solid red;
margin-top: 10px;
padding: 25px;
font-size: 20pt;
color: red;
}
</style>
</head>
<body>
<h1>Sourabh Jaiswal </h1>
<h3> COLOR PICKER </h3>
<div class='colorPicker'>
<div class='leftPanel'>
<div class='redSlider'></div>
<div class='greenSlider'></div>
<div class='blueSlider'></div>
</div>
<div class='rightPanel'>
</div>
</div>
<div class='noticeBoard'>

</div>
<br><a href='/'>HOME</a>
</body>
</html>
